<mat-form-field appearance="outline" fxFlex="100">
  <mat-label>{{label}}</mat-label>
  <textarea cdkTextareaAutosize [rows]="rows"
 matInput mask="{{mask}}" [formControl]="parentControl" [required]="required">
    </textarea>
  <mat-icon matSuffix *ngIf="icon" color="primary">{{icon}}</mat-icon>
  <mat-error *ngIf="parentControl.hasError('required')">
    {{label}} é obrigatório
  </mat-error>
</mat-form-field>
