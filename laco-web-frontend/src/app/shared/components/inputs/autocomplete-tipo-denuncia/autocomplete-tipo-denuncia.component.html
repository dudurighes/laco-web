<mat-form-field  fxFlex="100"  appearance="outline" >
  <mat-label>{{label}}</mat-label>
  <input required  placeholder="Selecione..." matInput [formControl]="parentControl"
      [matAutocomplete]="auto">
  <mat-icon matSuffix *ngIf="icon" color="primary">{{icon}}</mat-icon>
  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" >
      <mat-option *ngIf="isLoading" >
          <mat-spinner [diameter]="30" style="width: 50px;height: 50px;margin: auto;margin-top: 19px;"></mat-spinner>
      </mat-option>

      <mat-option  *ngFor="let option of filteredOptions" [value]="option">
          {{option.descricao}}
      </mat-option>
  </mat-autocomplete>

  <mat-error *ngIf="parentControl.hasError('required')">
      {{label}} é obrigatório
  </mat-error>

  <mat-error *ngIf="parentControl.hasError('incorrect')">
    Selecione uma das opções
  </mat-error>

</mat-form-field>
