
<button style="margin-bottom: 10px;" color="primary" type="button" (click)="adicionarRepresentanteLegal()" mat-raised-button >
  <mat-icon>add</mat-icon>Adicionar Representante
</button>

<table mat-table [dataSource]="listRepresentanteLegal" class="mat-elevation-z1" style="width: 100%;">

  <ng-container matColumnDef="column1">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.nome.toUpperCase()}} </td>
  </ng-container>

  <ng-container matColumnDef="column2">
    <th mat-header-cell *matHeaderCellDef> Cpf </th>
    <td mat-cell *matCellDef="let element"> {{element.cpf | mask: '000.000.000-00' }} </td>
  </ng-container>

  <ng-container matColumnDef="column3">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let element;let i = index">

      <button mat-icon-button [matMenuTriggerFor]="action" type="button">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #action="matMenu">
        <button mat-menu-item type="button" *ngIf="element.urlContrato == null" (click)="removeRepresentanteLegal(element,i)">
          <mat-icon>delete</mat-icon>
          Excluir
        </button>
        <button mat-menu-item type="button" *ngIf="element.urlContrato == null" (click)="atualizarRepresentanteLegal(element,i)">
          <mat-icon>build</mat-icon>
          Alterar
        </button>
      </mat-menu>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
