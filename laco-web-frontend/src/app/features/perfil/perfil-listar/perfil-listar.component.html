<div fxLayout="column">
  <mat-form-field appearance="fill">
    <mat-label>Buscar</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex: identidade"
      #input
    />
  </mat-form-field>
  <div fxLayout="column" class="mat-elevation-z1">
    <table fxFlex="100" mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
      </ng-container>

      <ng-container matColumnDef="roleNome">
        <th mat-header-cell *matHeaderCellDef>Cargo</th>
        <td mat-cell *matCellDef="let element">{{ element.roleName }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Nenhum perfil encontrado</td>
      </tr>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="accent" [matMenuTriggerFor]="action">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #action="matMenu">
            <button mat-menu-item (click)="openDialogDelete(element.id)">
              <mat-icon>delete</mat-icon>
              Excluir
            </button>
            <button mat-menu-item [routerLink]="['alterar', element.id]">
              <mat-icon>build</mat-icon>
              Alterar
            </button>
          </mat-menu>
        </td>
      </ng-container>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
  </div>
  <div class="margin-button">
    <app-new-button [routerLink]="['cadastro']"></app-new-button>
  </div>
</div>
