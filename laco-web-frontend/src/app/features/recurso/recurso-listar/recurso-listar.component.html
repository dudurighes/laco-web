  <div fxLayout="column">
  <mat-form-field appearance="fill">
    <mat-label>Buscar</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex: descrição"
      #input
    />
  </mat-form-field>
  <div fxLayout="column" class="mat-elevation-z4">
    <table fxFlex="100" mat-table [dataSource]="dataSource">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- rota Column -->
      <ng-container matColumnDef="rota">
        <th mat-header-cell *matHeaderCellDef>Rota</th>
        <td mat-cell *matCellDef="let element">{{ element.rota }}</td>
      </ng-container>

      <!-- icone Column -->
      <ng-container matColumnDef="icone">
        <th mat-header-cell *matHeaderCellDef>Icone</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon class="mat-18">{{ element.icone }}</mat-icon>
        </td>
      </ng-container>

      <!-- descricao Column -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let element">{{ element.descricao }}</td>
      </ng-container>

      <!-- uri Column -->
      <ng-container matColumnDef="uri">
        <th mat-header-cell *matHeaderCellDef>Uri</th>
        <td mat-cell *matCellDef="let element">{{ element.uri }}</td>
      </ng-container>

      <ng-container matColumnDef="exibeMenu">
        <th mat-header-cell *matHeaderCellDef>Exibe</th>
        <td mat-cell *matCellDef="let element" [ngStyle]="{'color': element.exibeMenu ? 'green' : 'red'}">
          {{ element.exibeMenu ? 'Sim' : 'Não' }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Oque sera mostrado caso nao ache nada na pesquisa. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Nenhum recurso encontrado</td>
      </tr>
      <!-- Botoes delete e alterar -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button [matMenuTriggerFor]="action">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #action="matMenu">
            <button mat-menu-item (click)="openDialogDelete(element.id)">
              <mat-icon>delete</mat-icon>
              Excluir
            </button>
            <button
              mat-menu-item
              [routerLink]="'/private/recurso/atualizar/' + element.id"
            >
              <mat-icon>build</mat-icon>
              Alterar
            </button>
          </mat-menu>
        </td>
      </ng-container>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons>
    </mat-paginator>
  </div>
  <div class="margin-button">
    <app-new-button
    [routerLink]="['cadastro']"
    ></app-new-button>
  </div>
</div>
