<div fxLayout="column">
  <mat-form-field appearance="fill">
    <mat-label>Buscar</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex: nome"
      #input
    />
  </mat-form-field>
  <div fxLayout="column" class="mat-elevation-z4">
    <table fxFlex="100" mat-table [dataSource]="dataSource">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
      </ng-container>

      <!-- cpf Column -->
      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef>CPF</th>
        <td mat-cell *matCellDef="let element">{{ element.cpf }}</td>
      </ng-container>

      <!-- email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <ng-container matColumnDef="inv">
        <th mat-header-cell *matHeaderCellDef>Invisível</th>
        <td mat-cell *matCellDef="let element">
          <mat-slide-toggle [(ngModel)]="element.isInvisivel" (change)="alterarInv(element)"></mat-slide-toggle>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Oque sera mostrado caso nao ache nada na pesquisa. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Nenhum usuário encontrado</td>
      </tr>
      <!-- Botoes delete e alterar -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button [matMenuTriggerFor]="action">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #action="matMenu">
            <button mat-menu-item (click)="openDialogDelete(element.id)">
              <mat-icon>delete</mat-icon>
              Excluir
            </button>
            <button mat-menu-item (click)="openDialogResetSenha(element.id)">
              <mat-icon>lock_reset</mat-icon>
              Resetar Senha
            </button>
          </mat-menu>
        </td>
      </ng-container>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons>
    </mat-paginator>
  </div>
  <div class="margin-button">
    <app-new-button [routerLink]="['cadastro']"></app-new-button>
  </div>
</div>
