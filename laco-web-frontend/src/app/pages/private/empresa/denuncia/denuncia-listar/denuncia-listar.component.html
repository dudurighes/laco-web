<div fxLayout="column">
  <mat-form-field appearance="fill">
    <mat-label>Buscar</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex: protocolo"
      #input />
  </mat-form-field>

  <div fxLayout="column" class="mat-elevation-z4">
    <table fxFlex="100" mat-table [dataSource]="dataSourceDenuncia">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="dataOcorrido">
        <th mat-header-cell *matHeaderCellDef>Data ocorrido</th>
        <td mat-cell *matCellDef="let element">{{ element.dataOcorrido }}</td>
      </ng-container>

      <ng-container matColumnDef="protocolo">
        <th mat-header-cell *matHeaderCellDef>Protocolo</th>
        <td mat-cell *matCellDef="let element">{{ element.protocolo }}</td>
      </ng-container>

      <ng-container matColumnDef="tipoEntrada">
        <th mat-header-cell *matHeaderCellDef>Tipo Entrada</th>
        <td mat-cell *matCellDef="let element">{{ element.tipoEntrada }}</td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let element">a</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="5">Nenhuma denúncia encontrada!</td>
      </tr>

    </table>
    <mat-paginator [length]="resultsLength" [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
  </div>

  <div class="margin-button">
    <app-new-button [routerLink]="['cadastro']"></app-new-button>
  </div>
</div>
